/**
 * StoredUser saved in the app cache when the user sign in and wants to keep signed in
 *
 */

syntax = "proto3";

option java_package = "com.example.composeplayground.proto";
option java_multiple_files = true;

message StoredUser {
  string session_key = 1;
  bool keep_signed_in = 2;
  string user_uid = 3;
  int32 user_id = 4;
}